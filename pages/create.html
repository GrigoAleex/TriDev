<body style="overflow: hidden; position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    
    <div id="container">

            <div class="form-row">

                </div>

                    <label for="inputState">Materie Preferata</label>
                    <select id="inputState" class="form-control">
                    <option selected>Alege o materie</option>
                    <option>...</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
